<!DOCTYPE html>
<html>
<head>
    <title>New Listing</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create New Listing</h1>
    <form id="submissionForm">
        <label for="listingTitle">Listing Title:</label>
        <input type="text" id="listingTitle" name="listingTitle" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="rent">Rent (per month):</label>
        <input type="number" id="rent" name="rent" min="0" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="numRooms">Number of Rooms:</label>
        <input type="number" id="numRooms" name="numRooms" min="1" required>

        <label for="contactInfo">Contact Info (Email or Phone):</label>
        <input type="text" id="contactInfo" name="contactInfo" required>

        <input type="submit" value="Submit Listing">
    </form>
    <button id="listingsButton">Go to listings</button>

    <script src="scripts.js" defer></script> <!-- Corrected script tag -->

</body>
</html>
